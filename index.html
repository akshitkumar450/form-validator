<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="app.js"></script>
    <!-- <script async defer src="script2.js"></script> -->

</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>fill up this form</h2>
            <div class="details">
                <label for="username">username</label>
                <input type="text" id="username" placeholder="write your name">
                <small> error</small>
            </div>

            <div class="details">
                <label for="email">email</label>
                <input type="email" id="email" placeholder="write your email" title="none">
                <small> error</small>
            </div>

            <div class="details">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="write your password">
                <small> error</small>
            </div>

            <div class="details">
                <label for="comfirm">confirm password</label>
                <input type="password" id="confirm" placeholder="write your password">
                <small> error</small>
            </div>
            <div id="btn">
                <button id="submit"> submit</button>
            </div>
           


        </form>
    </div>
</body>

</html>
